<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>HTBIM</title>
</head>

<body>
  <div class="flipbook-container">
    <button id="prevBtn" class="flip-button" style="display: none;">Previous</button>
    <div class="flipbook">
      <div class="hard">HT CONSULTANT AND DESIGN COMPANY LIMITED <small>~ HT</small></div>
      <div class="hard"></div>
      <div class="cover-page">
        <img src="images/cover.png" alt="" />  
      </div>
      <div>
        <img src="images/img-1.png" alt="" />
      </div>
      <div>
        <img src="images/img-2.png" alt="" />
      </div>
      <div>
        <img src="images/img-3.png" alt="" />
      </div>
      <div>
        <img src="images/img-4.png" alt="" />
      </div>
      <div>
          <img src="images/img-5.png" alt="" />
      </div>
      <div>
          <img src="images/img-6.png" alt="" />
      </div>
      <div>
          <img src="images/img-7.png" alt="" />
      </div>
      <div>
          <img src="images/img-8.png" alt="" />
      </div>  
      <div>
        <iframe src="https://a360.co/41k8Mib" width="941" height="1040" frameborder="0" allowfullscreen></iframe>
      </div>
      <div>
        <iframe src="https://a360.co/41lfBjJ" width="941" height="1040" frameborder="0" allowfullscreen></iframe>
      </div>
      <div>
        <iframe src="https://a360.co/41ldKLR" width="941" height="1040" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="hard"></div>
      <div class="hard">Thank You <small></small></div>
    </div>
    <button id="nextBtn" class="flip-button">Next</button>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(document).ready(function() {
      var flipbook = $(".flipbook").turn();
      var currentPage = 1;
      var totalPages = $(".flipbook").turn("pages");

      $("#nextBtn").click(function() {
        flipbook.turn("next");
        currentPage++;
        if (currentPage > 1) {
          $("#prevBtn").show();
        }
        if (currentPage >= totalPages - 1) {
          $("#nextBtn").hide();
        }
      });

      $("#prevBtn").click(function() {
        flipbook.turn("previous");
        currentPage--;
        if (currentPage === 1) {
          $("#prevBtn").hide();
        }
        if (currentPage < totalPages - 1) {
          $("#nextBtn").show();
        }
      });

      // Ensure the "Previous" button is hidden on the first page
      $(".flipbook").bind("turning", function(event, page, view) {
        if (page === 1) {
          $("#prevBtn").hide();
        } else {
          $("#prevBtn").show();
        }
        if (page >= totalPages - 1) {
          $("#nextBtn").hide();
        } else {
          $("#nextBtn").show();
        }
      });
    });
  </script>
</body>

</html>
